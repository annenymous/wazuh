---
name: decoder/syscollector-dbsync-host-data/0

sources:
  - decoder/syscollector-dbsync-network-address-inserted/0
  - decoder/syscollector-dbsync-network-address/0
  - decoder/syscollector-dbsync-network-iface-inserted/0
  - decoder/syscollector-dbsync-network-iface/0
  - decoder/syscollector-dbsync-osinfo-inserted/0
  - decoder/syscollector-dbsync-osinfo/0

metadata:
    module: wazuh-agent/enrichment/syscollector-dbsync-host-data
    title: Host data from Syscollector DBSync events
    description: >
        Extracts host data from Syscollector DBSync events
    compatibility: >
        This decoder has been tested on Wazuh version 4.3
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2023/01/02

check:
  - ~do_update_kvdb: +t_is_true
  # TODO: Delete operation are not yet implemented
  - ~json.operation: +s_ne/DELETED

normalize:
  - check: +ef_exists/~json.data.hostname
    map:
      - host.hostname: $~json.data.hostname
      - host.name: $~json.data.hostname

  - check: +ef_exists/~json.data.architecture
    map:
      - host.architecture: $~json.data.architecture

  - check: +ef_exists/host.mac AND +ef_exists/~json.data.mac AND +ef_exists/~json.data.iface
    map:
      - ~mac_aux: +a_append/$~json.data.mac
      - host.mac: +ef_merge/$~mac_aux
  - check: +ef_not_exists/host.mac AND +ef_exists/~json.data.mac AND +ef_exists/~json.data.iface
    map:
      - host.mac: +a_append/$~json.data.mac

  - check: +ef_exists/host.address AND +ef_exists/~json.data.address AND +ef_exists/~json.data.iface
    map:
      - ~address_aux: +a_append/$~json.data.address
      - host.address: +ef_merge/$~address_aux
  - check: +ef_not_exists/host.address AND +ef_exists/~json.data.address AND +ef_exists/~json.data.iface
    map:
      - host.address: +a_append/$~json.data.address

  - map:
      - ~host_aux: +ef_delete
