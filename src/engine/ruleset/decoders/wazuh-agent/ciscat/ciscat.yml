---
name: decoder/ciscat/0

sources:
  - decoder/json/0

metadata:
    module: wazuh-agent/ciscat/ciscat
    title: Ciscat Decoder
    description: >
        Decoder for Wazuh's integration with CIS-CAT logs
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.9
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://github.com/wazuh/wazuh/issues/13523
        - https://documentation.wazuh.com/current/user-manual/capabilities/policy-monitoring/ciscat/ciscat.html

# Example log:
# {"type":"scan_info","scan_id":1886296483,"cis":{"benchmark":"CIS Ubuntu Linux 16.04 LTS Benchmark","profile":"xccdf_org.cisecurity.benchmarks_profile_Level_2_-_Server","hostname":"10-206-u20-agent4","timestamp":"2022-09-16T15:09:53.048Z","pass":90,"fail":93,"error":0,"unknown":1,"notchecked":36,"score":"49.5%"}}

check:
  - wazuh.origin: "wodle_cis-cat"
  - ~json.cis: +ef_exists
  - ~json.type: +s_eq/scan_info

normalize:
  - check:
      - ~json.scan_id: +ef_not_exists
    map:
      - ~json.scan_id: "NULL"

  - check:
      - ~json.cis.timestamp: +ef_not_exists
    map:
      - ~json.cis.timestamp: "NULL"

  - check:
      - ~json.cis.benchmark: +ef_not_exists
    map:
      - ~json.cis.benchmark: "NULL"

  - check:
      - ~json.cis.profile: +ef_not_exists
    map:
      - ~json.cis.profile: "NULL"

  - check:
      - ~json.cis.pass: +ef_not_exists
    map:
      - ~json.cis.pass: "NULL"

  - check:
      - ~json.cis.fail: +ef_not_exists
    map:
      - ~json.cis.fail: "NULL"

  - check:
      - ~json.cis.error: +ef_not_exists
    map:
      - ~json.cis.error: "NULL"

  - check:
      - ~json.cis.notchecked: +ef_not_exists
    map:
      - ~json.cis.notchecked: "NULL"

  - check:
      - ~json.cis.unknown: +ef_not_exists
    map:
      - ~json.cis.unknown: "NULL"

  - check:
      - ~json.cis.score: +ef_exists
    map:
      - ~json.cis.score: +s_trim/end/%

  - check:
      - ~json.cis.score: +ef_not_exists
    map:
      - ~json.cis.score: "NULL"

  - map:
      - _query: +s_concat/agent /$agent.id/ ciscat save /$~json.scan_id/|/$~json.cis.timestamp/|/$~json.cis.benchmark/|/$~json.cis.profile/|/$~json.cis.pass/|/$~json.cis.fail/|/$~json.cis.error/|/$~json.cis.notchecked/|/$~json.cis.unknown/|/$~json.cis.score
      - _query_response: +wdb_update/$_query
