name: decoder/nginx-error/0

metadata:
  title: NGINX Error Decoder
  author:
      name: Wazuh, Inc.
      url: https://wazuh.com
      date: 2023/01/13
  description: Nginx error log decoder

sources:
  - decoder/queue-localfile/0

parse:
  logpar:
    - event.original: >-
        <event.start/2016\/10\/25 14:49:34> [<log.level>] <process.pid>#<process.thread.id>:
        *<~nginx.error.connection_id/long> <message>

normalize:
  - map:
      - event.module: nginx
      - service.type: nginx
      - event.kind: event
      - event.category: +a_append/web
      - event.type: +a_append/error
