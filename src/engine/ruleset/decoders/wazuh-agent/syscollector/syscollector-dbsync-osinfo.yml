name: decoder/syscollector-dbsync-osinfo/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-osinfo
    title: Syscollector Decoder event for dbsync osinfo
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_osinfo"
        and operation INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_osinfo
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: "NULL"

  - map: 
      - ~json.data.tmp.hostname: ~json.data.hostname
  - check:
      - ~json.data.hostname: +s_ne//
    map:
      - ~json.data.tmp.hostname: +s_replace/|/$~escaped_pipe_char
      - ~json.data.tmp.hostname: +s_replace/NULL/_NULL_
      - ~do_update_kvdb: true
  - check:
      - ~json.data.hostname: +s_eq//
    map:
      - ~json.data.tmp.hostname: "NULL"
  - check:
      - ~json.data.hostname: +ef_not_exists
    map:
      - ~json.data.tmp.hostname: "NULL"

  - map:
      - ~json.data.tmp.architecture: ~json.data.architecture 
  - check:
      - ~json.data.architecture: +s_ne//
    map:
      - ~json.data.tmp.architecture: +s_replace/|/$~escaped_pipe_char
      - ~json.data.tmp.architecture: +s_replace/NULL/_NULL_
      - ~do_update_kvdb: true
  - check:
      - ~json.data.architecture: +s_eq//
    map:
      - ~json.data.tmp.architecture: "NULL"
  - check:
      - ~json.data.architecture: +ef_not_exists
    map:
      - ~json.data.tmp.architecture: "NULL"

  - check:
      - ~json.data.os_name: +s_ne//
    map:
      - ~json.data.os_name: +s_replace/|/$~escaped_pipe_char
      - ~json.data.os_name: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.os_name: +s_eq//
    map:
      - ~json.data.os_name: "NULL"
  - check:
      - ~json.data.os_name: +ef_not_exists
    map:
      - ~json.data.os_name: "NULL"

  - check:
      - ~json.data.os_version: +ef_not_exists
    map:
      - ~json.data.os_version: "NULL"

  - check:
      - ~json.data.os_codename: +s_ne//
    map:
      - ~json.data.os_codename: +s_replace/|/$~escaped_pipe_char
      - ~json.data.os_codename: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.os_codename: +s_eq//
    map:
      - ~json.data.os_codename: "NULL"
  - check:
      - ~json.data.os_codename: +ef_not_exists
    map:
      - ~json.data.os_codename: "NULL"

  - check:
      - ~json.data.os_major: +ef_not_exists
    map:
      - ~json.data.os_major: "NULL"

  - check:
      - ~json.data.os_minor: +ef_not_exists
    map:
      - ~json.data.os_minor: "NULL"

  - check:
      - ~json.data.os_patch: +s_ne//
    map:
      - ~json.data.os_patch: +s_replace/|/$~escaped_pipe_char
      - ~json.data.os_patch: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.os_patch: +s_eq//
    map:
      - ~json.data.os_patch: "NULL"
  - check:
      - ~json.data.os_patch: +ef_not_exists
    map:
      - ~json.data.os_patch: "NULL"

  - check:
      - ~json.data.os_build: +ef_not_exists
    map:
      - ~json.data.os_build: "NULL"

  - check:
      - ~json.data.os_platform: +s_ne//
    map:
      - ~json.data.os_platform: +s_replace/|/$~escaped_pipe_char
      - ~json.data.os_platform: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.os_platform: +s_eq//
    map:
      - ~json.data.os_platform: "NULL"
  - check:
      - ~json.data.os_platform: +ef_not_exists
    map:
      - ~json.data.os_platform: "NULL"

  - check:
      - ~json.data.sysname: +s_ne//
    map:
      - ~json.data.sysname: +s_replace/|/$~escaped_pipe_char
      - ~json.data.sysname: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.sysname: +s_eq//
    map:
      - ~json.data.sysname: "NULL"
  - check:
      - ~json.data.sysname: +ef_not_exists
    map:
      - ~json.data.sysname: "NULL"

  - check:
      - ~json.data.release: +ef_not_exists
    map:
      - ~json.data.release: "NULL"

  - check:
      - ~json.data.version: +ef_not_exists
    map:
      - ~json.data.version: "NULL"

  - check:
      - ~json.data.os_release: +ef_not_exists
    map:
      - ~json.data.os_release: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - check:
      - ~json.data.os_display_version: +ef_not_exists
    map:
      - ~json.data.os_display_version: "NULL"

  - check:
      - ~json.data.triaged: +s_ne//
    map:
      - ~json.data.triaged: +s_replace/|/$~escaped_pipe_char
      - ~json.data.triaged: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.triaged: +s_eq//
    map:
      - ~json.data.triaged: "NULL"
  - check:
      - ~json.data.triaged: +ef_not_exists
    map:
      - ~json.data.triaged: "NULL"

  - check:
      - ~json.data.reference: +s_ne//
    map:
      - ~json.data.reference: +s_replace/|/$~escaped_pipe_char
      - ~json.data.reference: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.reference: +s_eq//
    map:
      - ~json.data.reference: "NULL"
  - check:
      - ~json.data.reference: +ef_not_exists
    map:
      - ~json.data.reference: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync osinfo /$~json.operation/ /$~json.data.scan_time/|/$~json.data.tmp.hostname/|/$~json.data.tmp.architecture/|/$~json.data.os_name/|/$~json.data.os_version/|/$~json.data.os_codename/|/$~json.data.os_major/|/$~json.data.os_minor/|/$~json.data.os_patch/|/$~json.data.os_build/|/$~json.data.os_platform/|/$~json.data.sysname/|/$~json.data.release/|/$~json.data.version/|/$~json.data.os_release/|/$~json.data.checksum/|/$~json.data.os_display_version/|/$~json.data.triaged/|/$~json.data.reference/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check: 
      - ~query_response: +ef_not_exists
    map: 
      - ~do_update_kvdb: false
      
  - check:
      - ~query_response: +s_ne//
    map:
      - ~query_response_values: +r_ext/$~query_response/\|(.*)
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.hostname: $~array_of_field/0
      - ~array_of_field/1: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.architecture: $~array_of_field/1
      - ~array_of_field/2: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.name: $~array_of_field/2
      - wazuh.syscollector.os.version: $~array_of_field/3
      - ~array_of_field/4: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.codename: $~array_of_field/4
      - wazuh.syscollector.os.major: $~array_of_field/5
      - wazuh.syscollector.os.minor: $~array_of_field/6
      - ~array_of_field/7: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.patch: $~array_of_field/7
      - wazuh.syscollector.os.build: $~array_of_field/8
      - ~array_of_field/9: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.platform: $~array_of_field/9
      - ~array_of_field/10: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.os.sysname: $~array_of_field/10
      - wazuh.syscollector.os.release: $~array_of_field/11
      - wazuh.syscollector.os.os_release: $~array_of_field/12
      - wazuh.syscollector.os.version: $~array_of_field/13
      - wazuh.syscollector.os.display_version: $~array_of_field/15
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete

  - map:
      - ~json.data.tmp: +ef_delete
        
