name: decoder/syscollector-dbsync-network-address/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-network-address
    title: Syscollector Decoder event for dbsync network address
    description: >
        Third stage filter of syscollector event decoder with type
        "dbsync_network_address" and operation not equal to INSERTED, if succes
        will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_network_address
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.iface: +s_ne//
    map:
      - ~json.data.iface: +s_replace/|/$~escaped_pipe_char
      - ~json.data.iface: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.iface: +s_eq//
    map:
      - ~json.data.iface: "NULL"
  - check:
      - ~json.data.iface: +ef_not_exists
    map:
      - ~json.data.iface: "NULL"

  - check:
      - ~json.data.proto: +ef_not_exists
    map:
      - ~json.data.proto: "NULL"

  - check: +ef_exists/~json.data.address
    map:
      - ~do_update_kvdb: true

  - map:
      - ~json.data.tmp.address: $~json.data.address
  - check:
      - ~json.data.address: +ef_not_exists
    map:
      - ~json.data.tmp.address: "NULL"

  - check:
      - ~json.data.netmask: +ef_not_exists
    map:
      - ~json.data.netmask: "NULL"

  - check:
      - ~json.data.broadcast: +ef_not_exists
    map:
      - ~json.data.broadcast: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - check:
      - ~json.data.item_id: +ef_not_exists
    map:
      - ~json.data.item_id: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync network_address /$~json.operation/ /$~json.data.iface/|/$~json.data.proto/|/$~json.data.tmp.address/|/$~json.data.netmask/|/$~json.data.broadcast/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +ef_not_exists
    map:
      - ~do_update_kvdb: false

  - check:
      - ~query_response: +s_ne//
    map:
      - ~query_response_space_splited: "+s_to_array/$~query_response/ "
      - ~query_response_values: $~query_response_space_splited/1
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.addr.iface: $~array_of_field/0
      - wazuh.syscollector.netinfo.addr.proto: $~array_of_field/1
      - wazuh.syscollector.netinfo.addr.address: $~array_of_field/2
      - wazuh.syscollector.netinfo.addr.netmask: $~array_of_field/3
      - wazuh.syscollector.netinfo.addr.broadcast: $~array_of_field/4
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete

  - map:
      - ~json.data.tmp: +ef_delete
